<div class="col-md-6 offset-md-3">
    <h3> Enter the Candidates Details </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Candidate Name</label>
            <input type="text" class ="form-control" id = "candidateName"
                [(ngModel)] = "employee.candidateName" name = "candidateName" placeholder="Please enter the name">
        </div>
    
        <div class="form-group">
            <label> Candidate Age</label>
            <input type="text" class ="form-control" id = "candidateAge" 
                [(ngModel)] = "employee.candidateAge" name = "candidateAge" placeholder="Please enter the age">
        </div>
    
        <div class="form-group">
            <label> Stream</label>
            <input type="text" class ="form-control" id = "stream"
                [(ngModel)] = "employee.stream" name = "stream" placeholder="Please enter the stream">
        </div>

        <div class="form-group">
            <label> College</label>
            <input type="text" class ="form-control" id = "college"
                [(ngModel)] = "employee.college" name = "college" placeholder="Please enter the college">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button><br><br>
    
    </form>
    </div>
